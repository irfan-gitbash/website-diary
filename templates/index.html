<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="My website title" />
    <meta property="og:description" content="Summary of the contents of the page you are viewing" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />
    <!-- Bootstrap CSS -->
    <link href="bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>CHAPTER 7</title>

    <script>
  $(document).ready(function () {
        listing();
        bsCustomFileInput.init()
      });
      function listing() {
        $.ajax({
          type: "GET",
          url: "/diary",
          data: {},
          success: function (response) {
            let articles = response["articles"];
            for (let i = 0; i < articles.length; i++) {
              let title = articles[i]["title"];
              let content = articles[i]["content"];
              let file = articles[i]['file'];
              let profile = articles[i]['profile'];
              let mytime_post = articles[i]['mytime_post']
              let temp_html = `
        <div class="col-4">
          <div class="card">
            <img
              src="../${file}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <img src ="../${profile}"class="card-img-top" alt="..." id="profile">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
              <h6 class="card-subtitle mb-2 text-muted">${mytime_post}</h6> <!-- Menampilkan tanggal yang sudah diformat -->
            </div>
          </div>
        </div>
                `;
              $("#cards-box").append(temp_html);
            }
          },
        });
      }
      function posting() {
        let title = $("#image-title").val();
        if (!title) {
        return alert("Hey user, you forgot a title");
      }
        let content = $("#image-description").val();
        if (!content) {
        return alert("Hey user, you forgot a description");
      }
        let file = $('#image').prop('files')[0];
        let profile = $('#profile').prop('files')[0];
        let form_data = new FormData();
        form_data.append("file_give", file);
        form_data.append("profile_give", profile);
        form_data.append("title_give", title);
        form_data.append("content_give", content); 
        $.ajax({
          type: "POST",
          url: "/diary",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(response);
            window.location.reload();
          },
        });
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Personal Diary</h1>
        <div class="input-group mb-3 custom-file">
          <input type="file" class="form-control" id="image" />
        </div>
        <div class="input-group mb-3 custom-file">
          <input type="file" class="form-control" id="profile" />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Image title"
            aria-label="Image title"
            aria-describedby="basic-addon1"
            id="image-title"
          />
        </div>
        <div class="input-group">
          <textarea
            placeholder="Type in image-description"
            class="form-control"
            aria-label="image-description"
            id="image-description"
          ></textarea>
        </div>
        <button onclick="posting()" class="btn btn-primary btn-lg" type="button">
          save
        </button>
      </div>
      <div class="row justify-content-start" id="cards-box">
        
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
